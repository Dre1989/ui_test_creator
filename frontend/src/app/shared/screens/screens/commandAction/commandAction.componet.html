<div class="col-sm-12">
    <div class="form-group row">
        <label for="commandActionName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="commandActionName" (blur)="filterCommandActionName()" placeholder="Command Action Name ..." [(ngModel)]="model.name" />
        </div>
    </div>
    <div class="form-group row">
        <label for="commandActionDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="commandActionDescription" placeholder="Command Action Description ..." [(ngModel)]="model.description" />
        </div>
    </div>
    <div class="form-group row">
        <label for="commandActionType" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" id="commandActionType" [(ngModel)]="model.type">
                <option *ngFor="let option of model.commandTypes" [ngValue]="option.value">{{option.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="commandActionData" class="col-sm-2 col-form-label">Command Data</label>
        <div class="col-sm-10">
            <input class="form-control" id="commandActionData" rows="3" placeholder="Command Line commands" [(ngModel)]="model.data" />
        </div>
    </div>
</div>
