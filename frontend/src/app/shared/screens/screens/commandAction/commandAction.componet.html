<div class="col-sm-12">
    <form>
        <div class="form-group row">
            <label for="commandActionName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="commandActionName" placeholder="Command Action Name ...">
            </div>
        </div>
        <div class="form-group row">
            <label for="commandActionDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="commandActionDescription" placeholder="Command Action Description ...">
            </div>
        </div>
        <div class="form-group row">
            <label for="commandActionType" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="commandActionType">
                    <option>Batch</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="commandActionData" class="col-sm-2 col-form-label">Command Data</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="commandActionData" rows="3" placeholder="Command Line commands"></textarea>
            </div>
        </div>
    </form>
</div>
