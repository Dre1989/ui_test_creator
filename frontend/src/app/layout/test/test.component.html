<div class="content" [@routerTransition]>
    <test-screen *ngIf="openTest" [test_]="selectedTest" (close)="testClose($event)"></test-screen>
    <div class="content layout-header">
        <div class="row justify-content-center" style="margin-bottom: 10px;">
            <div class="col-sm-6">
                <input #searchTerm (input)="searchTests(searchTerm.value)" class="input form-control" type="text" placeholder="Search tests by name ..."/>
            </div>
            <a class="btn rounded-btn" (click)="newTest()" style="color: white;"><i class="fa fa-plus"></i> New Test</a>
            <a class="btn rounded-btn" (click)="runTestSuite()" style="color: white;"><i class="fa fa-plus"></i> Run Selected Tests</a>
        </div>
    </div>
    <hr>
    <div class="content layout-body">
        <div class="row">
            <div class="col-12 row">
                <table class="table table-striped table-bordered" style="margin: 0; width: 99.6%">
                    <thead>
                        <th width="10%">Name</th>
                        <th width="20%">Description</th>
                        <th width="10%">Select</th>                        
                        <th width="10%">Order</th>                        
                    </thead>
                </table>
            </div>
            <div class="col-12 row" style="margin-top: 10px; width: 100%; overflow-x: auto;">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr *ngFor="let test of tests" [ngClass]="{'selected': selectedTest === test}">
                            <td width="10%" (click)="testClicked(test)">{{test.name}}</td>
                            <td width="20%" (click)="testClicked(test)">{{test.description}}</td>
                            <td width="10%"><input class="form-control input" style="height: 20px;" type="checkbox" (click)="selectedTests.indexOf(test) > -1 ? selectedTests.splice(selectedTests.indexOf(test), 1) : this.selectedTests.push(test)" [(ngModel)]="test.selected" /></td>
                            <td width="10%">{{selectedTests.indexOf(test) > -1 ? selectedTests.indexOf(test) + 1 : 'Not Selected'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
