<div class="content" [@routerTransition]>
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">Tingus Dashboard</h1>
        <hr class="my-4">
        <h3>
            <u>Here is all your test counters:</u>
        </h3>
        <br>
        <div class="lead">
            <div class="row">
                <div class="col-sm-2">
                    <div routerLink="/suite" class="card p-3 bg-success hover-success">
                        <div class="card-block text-center">
                            <i class="fa fa-desktop fa-5x" style="color:white"></i>
                            <hr>
                            <h4 class="card-title font-weight-bold">Test Suites</h4>
                            <p class="card-text">{{ testSuiteCount }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div routerLink="/test" class="card p-3 bg-info hover-success ">
                        <div class="card-block text-center">
                            <i class="fa fa-suitcase fa-5x" style="color:brown"></i>
                            <hr>
                            <h4 class="card-title font-weight-bold">Test Case</h4>
                            <p class="card-text">{{ testCaseCount }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
    </div>
</div>
