<div class="content" [@routerTransition]>
    <client-screen *ngIf="openTest" [test_]="selectedTest" (close)="testClose($event)"></client-screen>
    <div class="content layout-header">
        <div class="row justify-content-center" style="margin-bottom: 10px;">
            <div class="col-sm-6">
                <input #searchTerm (input)="searchTests(searchTerm.value)" class="input form-control" type="text" placeholder="Search tests by name ..."/>
            </div>
            <a class="btn rounded-btn" (click)="newTest()" style="color: white;"><i class="fa fa-plus"></i> New Test</a>
        </div>
    </div>
    <hr>
    <div class="content layout-body">
        <div class="row">
            <div class="col-12 row">
                <table class="table table-striped table-bordered" style="margin: 0; width: 99.6%">
                    <thead>
                        <th width="10%">Name</th>
                        <th width="20%">Description</th>
                    </thead>
                </table>
            </div>
            <div class="col-12 row" style="margin-top: 10px; width: 100%; max-height: 330px; overflow-x: auto;">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr *ngFor="let test of tests" [ngClass]="{'selected': selectedTest === test}" (click)="testClicked(test)">
                            <td width="10%">{{test.name}}</td>
                            <td width="20%">{{test.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="content layout-footer">
        <div class="row justify-content-center" style="margin-bottom: 10px;">
            <button class="btn btn-dark">This is the layout-footer</button>
        </div>
    </div>
</div>
